<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Locomotive Contact Page</title>
</head>
<body>
    <main class="contact">
        <div class="contact-main">
            <div class="contact-main-header">
                <button class="btn">
                    <span class="iconify" data-inline="false" data-icon="heroicons-outline:menu-alt-4" style="font-size: 18px;"></span>
                </button>
                <h1 class="">Contact</h1>
            </div>
            <div class="contact-main-body">
                <div class="main-body-left">
                    <div class="main-anchors">
                        <a href="#" class="main-anchor black-anchor">
                            <span></span>
                            Retail Inquiries
                        </a>
                        <a href="#" class="main-anchor beige-anchor">
                            <span></span>
                            Join Mailing List
                        </a>
                    </div>
                    <ul class="locations-list">
                        <li class="location">416.749.1505</li>
                        <li class="location">260 Spinnaker Way</li>
                        <li class="location">Units 2-5</li>
                        <li class="location">Concord, On Canada</li>
                        <li class="location">L4K 4P9</li>
                    </ul>
                </div>
                <div class="main-body-right">
                    <form action="#" class="form" id="contact-form">
                        <div class="form-part">
                            <div class="part part-name">
                                <label for="name-input" id="name-label">Name</label>
                                <input type="text" placeholder="" id="name-input" autocomplete="off">
                            </div>
                            <div class="part part-company">
                                <label for="company-input" id="company-label">Company</label>
                                <input type="text" placeholder="" id="company-input" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-part">
                            <div class="part part-email">
                                <label for="email-input" id="email-label">Email</label>
                                <input type="email" placeholder="" id="email-input" autocomplete="off">
                            </div>
                            <div class="part part-phone">
                                <label for="phone-input" id="phone-label">Phone</label>
                                <input type="tel" placeholder="" id="phone-input" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-part">
                            <div class="part part-text">
                                <label for="user-area" id="user-area-label">Do you want to know more? Drop us a line!</label>
                                <textarea name="user-text-area" id="user-area" cols="30" rows="10" placeholder="" autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="form-part">
                            <div class="part-captcha">

                            </div>
                            <button class="main-anchor black-anchor" id="submit-anchor" type="submit">
                                <span></span>
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-footer">
            <a href="#" class="contact-footer-link">The FHE Group Inc</a>
            <ul class="contact-footer-list">
                <li class="list-element">
                    <a href="#" class="element-anchor">
                        <span class="iconify" data-inline="false" data-icon="dashicons:facebook"></span>
                    </a>
                </li>
                <li class="list-element">
                    <a href="#" class="element-anchor">
                        <span class="iconify" data-inline="false" data-icon="bx:bxl-twitter"></span>
                    </a>
                </li>
                <li class="list-element">
                    <a href="#" class="element-anchor">
                        <span class="iconify" data-inline="false" data-icon="fe:pinterest"></span>
                    </a>
                </li>
                <li class="list-element">
                    <a href="#" class="element-anchor">
                        <span class="iconify" data-inline="false" data-icon="bx:bxl-instagram"></span>
                    </a>
                </li>
            </ul>
            <a href="#" class="contact-footer-link"">Why Locomotive ?</a>
        </div>
    </main>
    <!-- Popup Message -->
    <div class="popup" id="popUp">
        <div id="alert-icon">

        </div>
        <p id="alert"></p>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>


    <script type="text/javascript" src="../javascript/index.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
